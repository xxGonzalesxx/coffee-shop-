version: '3.8'
services:
  coffee-shop:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped

  # PostgreSQL для продакшена (опционально)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: coffeeshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: