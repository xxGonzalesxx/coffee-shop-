<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню - Кофейня "Уют"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .category-section {
            margin-bottom: 50px;
        }
        .product-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-coffee"></i> Кофейня "Уют"
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Главная</a>
            <a class="nav-link active" href="/menu">Меню</a>
            <a class="nav-link" href="/about">О нас</a>
            <a class="nav-link" href="/order">Заказать</a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="text-center mb-5">Наше меню</h1>

    <!-- Кофе -->
    <div class="category-section">
        <h2 class="border-bottom pb-2">
            <i class="fas fa-coffee text-brown"></i> Кофе
        </h2>
        <div class="row">
            <div th:each="coffee : ${coffees}" class="col-md-4">
                <div class="card product-card">
                    <img th:src="${coffee.image}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 th:text="${coffee.name}"></h5>
                        <p class="card-text" th:text="${coffee.description}"></p>
                        <p class="h5 text-primary" th:text="'₽' + ${coffee.price}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Чай -->
    <div class="category-section">
        <h2 class="border-bottom pb-2">
            <i class="fas fa-mug-hot text-info"></i> Чай
        </h2>
        <div class="row">
            <div th:each="tea : ${teas}" class="col-md-4">
                <div class="card product-card">
                    <img th:src="${tea.image}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 th:text="${tea.name}"></h5>
                        <p class="card-text" th:text="${tea.description}"></p>
                        <p class="h5 text-primary" th:text="'₽' + ${tea.price}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Десерты -->
    <div class="category-section">
        <h2 class="border-bottom pb-2">
            <i class="fas fa-cookie text-warning"></i> Десерты
        </h2>
        <div class="row">
            <div th:each="dessert : ${desserts}" class="col-md-4">
                <div class="card product-card">
                    <img th:src="${dessert.image}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 th:text="${dessert.name}"></h5>
                        <p class="card-text" th:text="${dessert.description}"></p>
                        <p class="h5 text-primary" th:text="'₽' + ${dessert.price}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="/order" class="btn btn-primary btn-lg">
            <i class="fas fa-shopping-cart"></i> Сделать заказ
        </a>
    </div>
</div>

<footer class="bg-dark text-white py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Кофейня "Уют". Все права защищены.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
